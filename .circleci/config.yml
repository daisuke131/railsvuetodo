version: 2.1
executors:
  default_container:
    docker:
      - image: circleci/ruby:3.0.1-node
        environment:
          RAILS_ENV: test
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          # BUNDLER_VERSION: 2.0.1
      - image: circleci/mysql:latest
        command: mysqld --default-authentication-plugin=mysql_native_password
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
    working_directory: ~/circleci-example-for-rails

commands:
  install_bundler:
    description: Bundler install
    steps:
      - run: gem install bundler -v 2.2.19

jobs:
  fetch_source_code:
    executor:
      name: default_container
    steps:
      - checkout
      - save_cache:
          key: v1-circleci-example-for-rails-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/circleci-example-for-rails
  bundle_dependencies:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1-circleci-example-for-rails-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - install_bundler
      - run:
          name: Bundle Install Dependencies
          command: |
            bundle install
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

rspec:
  executor:
    name: default_container
  steps:
    - restore_cache:
        key: v1-circleci-example-for-rails-{{ .Environment.CIRCLE_SHA1 }}
    - restore_cache:
        key: v1-dependencies-{{ checksum "Gemfile.lock" }}
    - run:
        name: Watting stand up database
        command: |
          dockerize -wait \
          tcp://127.0.0.1:3306 -timeout 120s
    # Database setup
    - run: mv ./config/database.yml.ci ./config/database.yml
    - install_bundler
    - run:
        name: Testing DB migration and seed
        command: |
          bundle exec rails db:create db:migrate db:seed db:drop
    - run:
        name: Run rspec
        command: |
          mkdir /tmp/test-results
          mkdir -p ~/rspec
          bundle exec rails db:create db:migrate
          TEST_FILES="$(circleci tests glob \"spec/**/*_spec.rb\" | circleci tests split --split-by=timings)"
          bundle exec rspec --require rails_helper \
                            --color \
                            --format progress \
                            --format RspecJunitFormatter \
                            --out ~/rspec/rspec.xml
    # collect reports
    - store_test_results:
        path: ~/rspec
    - store_artifacts:
        path: ~/tmp/test-results
        destination: test-results

rubocop:
  executor:
    name: default_container
  steps:
    - restore_cache: # ソースコードの復元
        key: v1-qiita_clone_2019-{{ .Environment.CIRCLE_SHA1 }}
    - restore_cache: # vendor/bundleを復元
        key: v1-dependencies-{{ checksum "Gemfile.lock" }}
    - install_bundler
    - run:
        name: Execute rubocop
        command: |
          bundle exec rubocop

workflows:
  build:
    jobs:
      - fetch_source_code
      - bundle_dependencies:
          requires:
            - fetch_source_code
      - rubocop:
          requires:
            - bundle_dependencies
      - rspec:
          requires:
            - bundle_dependencies
